<button mat-button class="btn-mat " color="primary" (click)="onClick()">
  <mat-icon>file_upload</mat-icon>
  {{text}}
</button>
<br/>
<ul *ngIf="showProgress">
  <li *ngFor="let file of files" [@fadeInOut]="file.state" >
    <mat-progress-bar [value]="file.progress"></mat-progress-bar>
    <span id="file-label">
      {{file.data.name}}

      <a title="Retry" (click)="retryFile()" *ngIf="file.canRetry">
        <mat-icon>refresh</mat-icon>
      </a>
      <a title="Cancel" (click)="cancelFile(file)" *ngIf="file.canCancel">
        <mat-icon>cancel</mat-icon>
      </a>
    </span>
  </li>
</ul>

<input
  type="file"
  id="fileUpload"
  name="fileUpload"
  multiple="multiple"
  accept="{{accept}}"
  style="display: none"
/>
