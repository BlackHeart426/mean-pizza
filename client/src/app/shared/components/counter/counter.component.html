<div class="container-counter counter">
    <div class=" column counter__minus">
      <button [disabled]="counter === 1" color="primary" style="height: 28px;" (click)="changeCounter(false)">
        <mat-icon>remove</mat-icon>
      </button>
    </div>
    <div class="counter__center center column">
      {{counter}}
    </div>
    <div class="column counter__plus" >
      <button  color="primary" style="height: 28px;" (click)="changeCounter(true)">
        <mat-icon>add</mat-icon>
      </button>
    </div>
</div>
